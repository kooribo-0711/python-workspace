{% extends "base.html" %}

{% block content %}
<section class="toolbar">
  <div class="toolbar__row">
    <input id="searchInput" class="input" placeholder="상품 검색 (예: phone, shoes)" />
    <button id="searchBtn" class="btn">검색</button>

    <select id="categorySelect" class="select">
      <option value="">전체 카테고리</option>
    </select>

    <select id="sortSelect" class="select">
      <option value="">정렬: 기본</option>
      <option value="price_asc">가격 낮은순</option>
      <option value="reviews_desc">리뷰순</option>
    </select>

    <label class="chip">
      <input id="onlyWish" type="checkbox" />
      <span>찜만 보기</span>
    </label>
  </div>

  <div class="toolbar__row toolbar__row--right">
    <div id="pager" class="pager"></div>
  </div>
</section>

<section>
  <div id="productGrid" class="grid"></div>
  <div id="status" class="status"></div>

  <!-- 무한스크롤 트리거: 화면 아래에 보이면 다음 페이지 로드 -->
  <div id="sentinel" class="sentinel" aria-hidden="true"></div>
</section>

<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
