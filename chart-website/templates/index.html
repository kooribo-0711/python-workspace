<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화폐 대시보드</title>
    
    <!-- Chart.js 라이브러리 (차트 그리는 도구) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">
        
        <!-- 헤더 영역 -->
        <div class="header">
            <h1>🚀 암호화폐 대시보드</h1>
            
            <!-- 시간 정보 -->
            <div class="time-boxes">
                <div class="time-box">
                    <div class="label">현재 시간</div>
                    <div class="value" id="currentTime">--:--:--</div>
                </div>
                <div class="time-box">
                    <div class="label">마지막 업데이트</div>
                    <div class="value" id="lastUpdate">--:--:--</div>
                </div>
            </div>
        </div>

        <!-- 버튼 영역 -->
        <div class="buttons">
            <select id="coinSelect">
                <option value="bitcoin">비트코인 (BTC)</option>
                <option value="ethereum">이더리움 (ETH)</option>
                <option value="ripple">리플 (XRP)</option>
                <option value="cardano">카르다노 (ADA)</option>
                <option value="solana">솔라나 (SOL)</option>
            </select>
            <button onclick="loadChart()">차트 보기</button>
            <button onclick="refreshAll()">전체 새로고침</button>
        </div>

        <!-- 가격 카드 -->
        <div class="card">
            <h2>💰 실시간 가격</h2>
            <div id="priceList">로딩 중...</div>
        </div>

        <!-- 차트 카드 -->
        <div class="card">
            <h2>📊 가격 차트 (최근 7일)</h2>
            <div class="chart-box">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <!-- 트렌딩 카드 -->
        <div class="card">
            <h2>🔥 인기 급상승 코인</h2>
            <div id="trendingList">로딩 중...</div>
        </div>

    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
